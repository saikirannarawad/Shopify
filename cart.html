<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart- Shopify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- Header page  -->

    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="./images/logo.png" width="100px" />
        </div>

        <ul id="navlist">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./product.html">Products</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="./account.html">Account</a></li>
        </ul>
        <a href="./cart.html"><img src="./images/cart.png" width="30px" height="30px" /></a>
        <img src="./images/menu.png" class="menu-icon" onclick="menutoggle()" />
      </nav>
    </div>

    <!-- Cart items details -->

    <div class="small-container cartpage">
      <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="./images/2.jpeg" width="100%" height="100%" />
              <div>
                <p>Formal Shirt</p>
                <small> Price : 499 RS</small>
                <br>
                <a style="text-decoration: none; color: red;" href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>499 Rs</td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="./images/1.jpeg" width="100%" height="100%" />
              <div>
                <p>Formal Shirt</p>
                <small> Price : 699 RS</small>
                <br>
                <a style="text-decoration: none; color: red;" href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>699 Rs</td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="./images/3.jpeg" width="100%" height="100%" />
              <div>
                <p>Formal Shirt</p>
                <small> Price : 899  RS</small>
                <br>
                <a style="text-decoration: none; color: red;" href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>899 Rs</td>
        </tr>
      </table>


      <div class="total-price">
          <table>
              <tr>
                  <td>SubTotal</td>
                  <td>2097 RS</td>
              </tr>
              <tr>
                  <td>Tax</td>
                  <td>200 RS</td>
              </tr>
              <tr>
                  <td>Total</td>
                  <td>2297 RS</td>
              </tr>
          </table>
      </div>
    </div>

    <!-- Footer -->

    <footer class="end">
      <div>copyright Â© 2021-2024 Shopify</div>
    </footer>

    <!-- java script -->

    <script>
      let navlist = document.getElementById("navlist");

      navlist.style.maxHeight = "0px";

      function menutoggle() {
        if (navlist.style.maxHeight == "0px") {
          navlist.style.maxHeight = "200px";
        } else {
          navlist.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
